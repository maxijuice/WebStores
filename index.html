<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stores all over the world!!!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/custom-styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8 col-md-offset-2">
                    <form class="form-horizontal" name="Stores">
                        <fieldset>
                            <legend>Stores</legend>
                            <div class="form-group">
                                <label for="selectCountry" class="col-sm-2 control-label">Country</label>
                                <div class="col-sm-4">
                                    <select class="form-control" id="selectCountry" name="Country" onchange="storesInWeb.updateCitiesDropdown(storesInWeb.getSelectedValue('selectCountry'))"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="selectCity" class="col-sm-2 control-label">City</label>
                                <div class="col-sm-4">
                                    <select class="form-control" id="selectCity" name="City" onchange="storesInWeb.updateCountriesDropdown(storesInWeb.getSelectedValue('selectCity'))"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3 col-sm-offset-9">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button type="button" class="btn btn-primary" onclick="storesInWeb.initStoresTable()">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div id="resultTableWrapper" class="col-xs-12">
                    <table class="table table-striped table-hover"></table>
                </div>
            </div>
        </div>
        <script src="./app.bundle.js"></script>
    </body>
</html>
